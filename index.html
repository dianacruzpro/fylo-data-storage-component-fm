<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/webp" sizes="32x32" href="./images/programmer.webp">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Fylo data storage component</title>
</head>
<body>

  <main class="container">
    <div class="card card--logo">
      <img src="./images/logo.svg" alt="Fylo" class="card__img">
      <div class="card__box">
        <a href="#" class="card__btn" value="file">
          <img src="./images/icon-document.svg" alt="document storage" class="card__icon">
          <div class="card__tooltip--box">
            <span class="card__tooltip">file</span>
          </div>
        </a>
        <a href="#" class="card__btn" value="folder">
          <img src="./images/icon-folder.svg" alt="folder storage" class="card__icon">
          <div class="card__tooltip--box">
            <span class="card__tooltip">folder</span>
          </div>
        </a>
        <a href="#" class="card__btn" value="upload">
          <img src="./images/icon-upload.svg" alt="upload storage" class="card__icon">
          <div class="card__tooltip--box">
            <span class="card__tooltip">upload</span>
          </div>
        </a>
      </div>
    </div>
    <div class="card card--storage">
      <p class="card__description">
        Youâ€™ve used <span class="card__description--strong">815 GB</span> of your storage
      </p>
      <div class="card__progress-bar bar">
        <div class="bar__color">
          <div class="bar__ball"></div>
        </div>
      </div>
      <div class="card__box--text">
        <span class="card__text">0 GB</span>
        <span class="card__text">1000 GB</span>
      </div>
      <div class="card__msg msg">
        <div class="msg__text">
          <span class="msg__text--num">185</span>
          <span class="msg__text--size">GB Left</span>
        </div>
      </div>
    </div>
  </main>



   
  


  
  <footer class="attribution animate__animated animate__bounceIn animate__delay-1s 1s">
    <div class="attribution__text">
      <p class="attribution__text--p">Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__text--a">Frontend Mentor</a>
      </p>
      <p class="attribution__text--p">Coded by
        <a href="https://dianacruz.pro" target="_blank" class="attribution__text--a" >Diana Cruz</a>
      </p>
    </div>
    <a href="https://www.frontendmentor.io/profile/DianaVCruz" target="_blank">
      <img class="attribution__img" src="./images/programmer.webp" alt="programmer"/>
    </a>
  </footer>
</body>
</html>
